<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Skills</title>
    <link rel="stylesheet" href="styles/style.css"> <!-- Link to your existing CSS -->
    <style>
        body {
            margin: 0;
            padding: 0;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden; /* Prevent scrolling */
        }

        /* Video Background */
        #video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Skills Container */
        #skills-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px;
            background: rgba(0, 0, 0, 0.7); /* Dark overlay for readability */
            text-align: center;
            position: relative;
            z-index: 1;
        }

        /* Headings */
        h1, h2 {
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
            color: #fff;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8); 
        }

        h2 {
            font-size: 2.5rem;
            font-weight: 600;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8);
        }

        /* Skills List */
        .skills-list {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            width: 100%;
            max-width: 1200px;
        }

        /* Skill Card */
        .skill-card {
            background-color: #fff;
            color: #333;
            padding: 20px;
            margin: 20px;
            border-radius: 12px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
            width: 300px;
            position: relative;
            overflow: hidden;
            text-decoration: none;
        }

        .skill-card:hover {
            transform: translateY(-10px);
            box-shadow: 0px 12px 25px rgba(0, 0, 0, 0.4);
        }

        .skill-card i {
            font-size: 3rem;
            color: #ff6f61;
            margin-bottom: 10px;
        }

        .skill-card h3 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: #333;
        }

        .skill-card p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #666;
        }

        /* Back Button */
        .btn-back {
            background-color: #ff6f61;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            display: inline-block;
            margin-top: 40px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        .btn-back:hover {
            background-color: #e55b50;
        }

        /* Media Queries for responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            h2 {
                font-size: 1.8rem;
            }
            .skill-card {
                width: 100%;
                margin: 10px;
            }
        }
    </style>
</head>
<body>

    <!-- Video Background -->
    <video id="video-background" autoplay muted loop>
        <source src="AdobeStock_356754798_Video_HD_Preview.mov" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div id="skills-container">
        <h1>Pro Skills</h1>
        <h2>Master Your Expertise</h2>

        <div class="skills-list">
            <!-- Skill card with link -->
            <a href="https://mega.nz/folder/T3pWGL5K#YANj51ieqR0cm1XwRrf6Yg" class="skill-card" target="_blank">
                <i class="ri-flashlight-line"></i>
                <h3>Web Development & Design</h3>
                <p>Learn web development and design soon.</p>
            </a>
        </div>

        <a href="index.html" class="btn-back">‚Üê Back to Home</a>
    </div>

</body>
</html>
